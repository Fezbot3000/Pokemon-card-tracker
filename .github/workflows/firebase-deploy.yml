name: Deploy to Firebase

on:
  push:
    branches: [ main ]  # Change to your default branch if different

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            functions/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
          
      - name: Install Dependencies
        run: |
          npm ci --prefer-offline --no-audit
          cd functions
          npm ci --prefer-offline --no-audit
      
      - name: Set Firebase Functions Config
        run: |
          echo "No additional Firebase Functions config needed"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      
      - name: Create Firebase Configuration
        run: |
          echo '{
            "projects": {
              "default": "mycardtracker-c8479"
            },
            "targets": {
              "mycardtracker-c8479": {
                "hosting": {
                  "default": ["mycardtracker-c8479"]
                }
              }
            }
          }' > .firebaserc
          
          echo "Created .firebaserc with hosting targets"
          cat .firebaserc
      
      - name: Create .env file
        run: |
          echo "REACT_APP_FIREBASE_API_KEY=${{ secrets.REACT_APP_FIREBASE_API_KEY }}" > .env
          echo "REACT_APP_FIREBASE_AUTH_DOMAIN=${{ secrets.REACT_APP_FIREBASE_AUTH_DOMAIN }}" >> .env
          echo "REACT_APP_FIREBASE_PROJECT_ID=${{ secrets.REACT_APP_FIREBASE_PROJECT_ID }}" >> .env
          echo "REACT_APP_FIREBASE_STORAGE_BUCKET=${{ secrets.REACT_APP_FIREBASE_STORAGE_BUCKET }}" >> .env
          echo "REACT_APP_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.REACT_APP_FIREBASE_MESSAGING_SENDER_ID }}" >> .env
          echo "REACT_APP_FIREBASE_APP_ID=${{ secrets.REACT_APP_FIREBASE_APP_ID }}" >> .env
          echo "REACT_APP_FIREBASE_MEASUREMENT_ID=${{ secrets.REACT_APP_FIREBASE_MEASUREMENT_ID }}" >> .env
          # Add API keys with empty defaults
          echo "REACT_APP_PRICECHARTING_API_KEY=''" >> .env
          echo "REACT_APP_EBAY_APP_ID=''" >> .env
          echo "REACT_APP_FIREBASE_CLIENT_ID=${{ secrets.REACT_APP_FIREBASE_CLIENT_ID }}" >> .env
          echo "REACT_APP_PSA_API_TOKEN=${{ secrets.PSA_API_TOKEN }}" >> .env
          # Add Stripe environment variables
          echo "REACT_APP_STRIPE_PUBLISHABLE_KEY=${{ secrets.REACT_APP_STRIPE_PUBLISHABLE_KEY }}" >> .env
          echo "REACT_APP_STRIPE_PREMIUM_PLAN_PRICE_ID=${{ secrets.REACT_APP_STRIPE_PREMIUM_PLAN_PRICE_ID }}" >> .env
      
      - name: Set Firebase Functions Environment Variables
        run: |
          echo "PSA_API_TOKEN=${{ secrets.PSA_API_TOKEN }}" >> functions/.env
          
      - name: Delete existing functions (if needed)
        run: |
          # Delete old functions that no longer exist in source code
          # npx firebase-tools functions:delete createCheckoutSession --region us-central1 --project mycardtracker-c8479 --token "${{ secrets.FIREBASE_TOKEN }}" --force
          npx firebase-tools functions:delete generateInvoiceBatch --region us-central1 --project mycardtracker-c8479 --token "${{ secrets.FIREBASE_TOKEN }}" --force
          npx firebase-tools functions:delete getBackupDownloadUrl --region us-central1 --project mycardtracker-c8479 --token "${{ secrets.FIREBASE_TOKEN }}" --force
          npx firebase-tools functions:delete getBackupFileContent --region us-central1 --project mycardtracker-c8479 --token "${{ secrets.FIREBASE_TOKEN }}" --force
          npx firebase-tools functions:delete getCarPrice --region us-central1 --project mycardtracker-c8479 --token "${{ secrets.FIREBASE_TOKEN }}" --force
          npx firebase-tools functions:delete getCarValueFromAdmin --region us-central1 --project mycardtracker-c8479 --token "${{ secrets.FIREBASE_TOKEN }}" --force
          npx firebase-tools functions:delete getUserCards --region us-central1 --project mycardtracker-c8479 --token "${{ secrets.FIREBASE_TOKEN }}" --force
          npx firebase-tools functions:delete listBackupFiles --region us-central1 --project mycardtracker-c8479 --token "${{ secrets.FIREBASE_TOKEN }}" --force
          npx firebase-tools functions:delete onUserCreate --region us-central1 --project mycardtracker-c8479 --token "${{ secrets.FIREBASE_TOKEN }}" --force
          npx firebase-tools functions:delete onUserDelete --region us-central1 --project mycardtracker-c8479 --token "${{ secrets.FIREBASE_TOKEN }}" --force
          npx firebase-tools functions:delete sendEmailNotification --region us-central1 --project mycardtracker-c8479 --token "${{ secrets.FIREBASE_TOKEN }}" --force
          npx firebase-tools functions:delete sendFeedbackEmail --region us-central1 --project mycardtracker-c8479 --token "${{ secrets.FIREBASE_TOKEN }}" --force
          npx firebase-tools functions:delete sendListingSoldNotification --region us-central1 --project mycardtracker-c8479 --token "${{ secrets.FIREBASE_TOKEN }}" --force
          npx firebase-tools functions:delete stripeWebhook --region us-central1 --project mycardtracker-c8479 --token "${{ secrets.FIREBASE_TOKEN }}" --force
          npx firebase-tools functions:delete testAllEmails --region us-central1 --project mycardtracker-c8479 --token "${{ secrets.FIREBASE_TOKEN }}" --force
          npx firebase-tools functions:delete testPsaToken --region us-central1 --project mycardtracker-c8479 --token "${{ secrets.FIREBASE_TOKEN }}" --force
          npx firebase-tools functions:delete uploadBackup --region us-central1 --project mycardtracker-c8479 --token "${{ secrets.FIREBASE_TOKEN }}" --force
          npx firebase-tools functions:delete proxyPriceCharting --region us-central1 --project mycardtracker-c8479 --token "${{ secrets.FIREBASE_TOKEN }}" --force
          npx firebase-tools functions:delete pokemonTcgLookup --region us-central1 --project mycardtracker-c8479 --token "${{ secrets.FIREBASE_TOKEN }}" --force
        continue-on-error: true
      
      - name: Build React App
        run: |
          npm run build:prod
        env:
          CI: false
          NODE_OPTIONS: "--max-old-space-size=4096"
      
      - name: Deploy to Firebase
        run: |
          npx firebase-tools deploy --project mycardtracker-c8479 --token "${{ secrets.FIREBASE_TOKEN }}" --non-interactive
