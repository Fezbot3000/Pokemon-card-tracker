<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading - MCT</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #111827;
      font-family: 'Inter', sans-serif;
    }
    
    .spinner-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .spinner {
      width: 80px;
      height: 80px;
      animation: spin 1.5s linear infinite;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    
    .loading-text {
      color: #ffffff;
      font-size: 18px;
      text-align: center;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="spinner-container">
    <img src="/favicon-192x192.png" alt="Loading" class="spinner">
    <div class="loading-text">Loading My Card Tracker...</div>
  </div>
</body>
</html>
